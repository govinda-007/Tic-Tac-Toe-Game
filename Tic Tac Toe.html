<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Toe</title>
    <style>
       table {
  margin: 0 auto;
  border-collapse: collapse;
}

td {
  width: 50px;
  height: 50px;
  text-align: center;
  font-size: 24px;
  border: 1px solid #ccc;
}

.winner {
  background-color: yellow;
}

#reset {
  display: block;
  margin: 20px auto;
  padding: 10px 20px;
  font-size: 18px;
  background-color: #4CAF50;
  color: white;
  border: none;
  cursor: pointer;
}

#reset:hover {
  background-color: #3e8e41;
}

    </style>
  </head>
  <body onload="init()">
    <table id="board">
      <tr>
        <td id="cell-1" onclick="handleMove(event)"></td>
        <td id="cell-2" onclick="handleMove(event)"></td>
        <td id="cell-3" onclick="handleMove(event)"></td>
      </tr>
      <tr>
        <td id="cell-4" onclick="handleMove(event)"></td>
        <td id="cell-5" onclick="handleMove(event)"></td>
        <td id="cell-6" onclick="handleMove(event)"></td>
      </tr>
      <tr>
        <td id="cell-7" onclick="handleMove(event)"></td>
        <td id="cell-8" onclick="handleMove(event)"></td>
        <td id="cell-9" onclick="handleMove(event)"></td>
      </tr>
    </table>
<button id="reset" onclick="resetGame()">Reset</button>
    <script>
      // Declare variables for game state
      let board, currentPlayer, gameOver;

      // Initialize the game
      function init() {
        board = Array(9).fill('');
        currentPlayer = 'X';
        gameOver = false;
      }

      // Function to reset the game
      function resetGame() {
        // Clear the game board
        for (let i = 1; i <= 9; i++) {
          document.getElementById(`cell-${i}`).textContent = '';
          document.getElementById(`cell-${i}`).classList.remove('winner');
        }
        // Reset the game state
        init();
      }
      //other functions





      // Function to handle a player's move
      function handleMove(event) {
        // Get the id of the clicked cell
        const cellId = event.target.id;

        // Get the index of the cell in the board array
        const cellIndex = cellId.split('-')[1] - 1;

        // Only allow a move if the game is not over and the cell is empty
        if (!gameOver && !board[cellIndex]) {
          // Update the board array with the player's move
          board[cellIndex] = currentPlayer;

          // Update the cell's text content
          event.target.textContent = currentPlayer;

          // Check for a winner
          checkForWinner();

          // Switch to the other player
          currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
        }
      }

      // Function to check for a winner
      function checkForWinner() {
        // Winning combinations
        const winningCombinations = [
          [0, 1, 2],
          [3, 4, 5],
          [6, 7, 8],
          [0, 3, 6],
          [1, 4, 7],
          [2, 5, 8],
          [0, 4, 8],
          [2, 4, 6]
        ];

        // Check each winning combination
        for (let i = 0; i < winningCombinations.length; i++) {
          const [a, b, c] = winningCombinations[i];
          if (board[a] && board[a] === board[b] && board[a] === board[c]) {
            // We have a winner!
            gameOver = true;

            // Highlight the winning cells
            document.getElementById(`cell-${a + 1}`).classList.add('winner');
            document.getElementById(`cell-${b + 1}`).classList.add('winner');
            document.getElementById(`cell-${c + 1}`).classList.add('winner');

            // Show a message
            alert(`Player ${board[a]} wins!`);
            break;
          } else if (!board.includes('')) {
            // If there are no more empty cells and no winner, it's a tie
            gameOver = true;
            alert("It's a tie!");
	    resetGame();
          }
        }
      }
    </script>
  </body>
 
</html>
